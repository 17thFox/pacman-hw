<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PacMan Game Homework</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

    <h1>PacMan Game Homework</h1>

    </div><!-- /.container -->

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Current game state</h3>
          <div id="gameStateContainer">
          </div>
        </div>
        <div class="col-md-6">
          <h3>Game log</h3>
          <textarea disabled id="gameLogOutput" class="form-control" rows="14"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-5"><button type="button" class="btn btn-default" id="nextStepTrigger">End Turn</button></div>
      </div>
    </div><!-- /.container -->

    <script id="labyrinthRenderingTemplate" type="text/x-handlebars-template">
      <table>
        {{#each this}}
        <tr class="labyrinth-row">
          {{#each this}}
          <td class="tile tile-{{this}}">
          </td>
          {{/each}}
        </tr>
        {{/each}}
      </table>
    </script>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/handlebars-v2.0.0.js"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
